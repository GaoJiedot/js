<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>图片轮播图</title>
<link rel="stylesheet" href="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://cdn.staticfile.net/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdn.staticfile.net/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
<style>
  .carousel {
    position: relative;
    width: 100%;
    max-width: 600px;
    margin: auto;
  }
  
  .carousel img {
    width: 100%;
    display: none;
  }
  
  .active {
    display: block;
  }
</style>
</head>
<body>

<div class="carousel" id="imageCarousel">
  <img src="images/carousel1.jpg" class="active">
  <img src="images/carousel2.jpg">
  <img src="images/carousel3.jpg">
  
</div>

<script>
var currentIndex = 0;
var images = document.querySelectorAll('.carousel img');
var carouselInterval = setInterval(nextSlide, 2000);

function nextSlide() {
   images[currentIndex].classList.remove('active');
   currentIndex = (currentIndex + 1) % images.length;
   images[currentIndex].classList.add('active');
}

document.getElementById('imageCarousel').addEventListener('mouseover', function() {
   clearInterval(carouselInterval);
});

document.getElementById('imageCarousel').addEventListener('mouseout', function() {
   carouselInterval = setInterval(nextSlide, 2000);
});
</script>

</body>
</html>
