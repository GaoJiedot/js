<!DOCTYPE html>
<html>
<head>
<title>两列布局</title>
<link href="style.css" rel="stylesheet" type="text/css">
</head>
<style>
    body{
    margin:0px;
    text-align:left;
    font:20px/2 微软雅黑,黑体,宋体;
}
div{  
    border:1px solid #000;
    margin:9px;
}
#container{                 
    margin:0 auto;
    width:960px;
}
#top{ height:180px;}
#navi{ height:30px; }
#main{ height:540px; }
#left{
    float:left;
    width:200px;
    height:520px;
}
#right{
    float:right;
    width:700px;
    height:520px;
}
#foot{ padding:20px;}
</style>
<body>
<div id="container">
    <div id="top">头部</div>
    <div id="navi">导航</div>
    <div id="main">
        <div id="left">侧边栏</div>
        <div id="right">文章</div>
    </div>
    <div id="foot">页脚</div>
</div>
</body>
</html>
